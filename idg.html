<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccines Section</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: 'T-STAR', 'Arial', sans-serif;
        }
        .section {
            width: 400px;
            margin: 0 auto;
            background: white;
            border: 4px solid #05545a;
        }
        .header {
            background: #05545a;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'T-STAR TW', 'Arial', sans-serif;
        }
        .content-block {
            padding: 30px;
            border-bottom: 2px solid #f8f8fa;
        }
        .content-block:last-child {
            border-bottom: none;
        }
        .block-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #20253a;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }
        .stat-box {
            text-align: center;
            padding: 20px 15px;
            background: #ecfafb;
            border-radius: 4px;
            border-top: 4px solid #e600a0;
        }
        .stat-box .number {
            font-size: 32px;
            font-weight: bold;
            color: #05545a;
            line-height: 1;
            margin-bottom: 10px;
        }
        .stat-box .label {
            font-size: 11px;
            color: #20253a;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .gap-container {
            background: #d5f4f7;
            padding: 25px;
            border-radius: 4px;
            margin-top: 15px;
        }
        .gap-stat {
            text-align: center;
            margin-bottom: 25px;
        }
        .gap-stat:last-child {
            margin-bottom: 0;
        }
        .gap-stat .number {
            font-size: 48px;
            font-weight: bold;
            color: #05545a;
            line-height: 1;
            margin-bottom: 8px;
        }
        .gap-stat .label {
            font-size: 13px;
            color: #20253a;
            line-height: 1.4;
        }
        .divider {
            width: 60px;
            height: 2px;
            background: #e600a0;
            margin: 20px auto;
        }
        .highlight-box {
            background: linear-gradient(135deg, #05545a 0%, #20253a 100%);
            color: white;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            margin-top: 15px;
        }
        .highlight-box .number {
            font-size: 44px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 8px;
        }
        .highlight-box .label {
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="header">
            <h1>VACCINES</h1>
        </div>

        <div class="content-block">
            <p class="block-title">Proven Impact</p>
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="number">146M</div>
                    <div class="label">Deaths Prevented</div>
                </div>
                <div class="stat-box">
                    <div class="number">$52</div>
                    <div class="label">Economic Return per $1 Invested</div>
                </div>
            </div>
        </div>

        <div class="content-block">
            <p class="block-title">A Persistent Gap</p>
            <div class="gap-container">
                <div class="gap-stat">
                    <div class="number">21M</div>
                    <div class="label">children missed routine immunizations</div>
                </div>
                
                <div class="divider"></div>
                
                <div class="highlight-box">
                    <div class="number">14.5M</div>
                    <div class="label">have not received a single dose<br>("zero-dose children")</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
